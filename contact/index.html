    <script>
      const nav = document.querySelector(".nav"),
        navOpenBtn = document.querySelector(".navOpenBtn"),
        navCloseBtn = document.querySelector(".navCloseBtn"),
        directopenbutton = document.querySelector(".directopenbutton");

      navOpenBtn.addEventListener("click", () => {
        nav.classList.add("openNav");
        disableScroll();
      });
      navCloseBtn.addEventListener("click", () => {
        nav.classList.remove("openNav");
        enableScroll();
      });

      function disableScroll() {
        document.documentElement.style.overflow = "hidden";
        document.body.scroll = "no";
      }

      function enableScroll() {
        document.documentElement.style.overflow = "auto";
        document.body.scroll = "yes";
      }

      /*copas aja ini*/
      let currentImageIndex = 0;

      function openLightbox(index) {
        currentImageIndex = index;
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        lightboxImg.src = document.querySelector(
          `#gallery .gallery-item:nth-child(${index + 1}) img`
        ).src;
        lightbox.style.display = "flex";
        lightbox.classList.add('show'); // Add the 'show' class for opacity transition
        disableScroll();
      }

      function closeLightbox() {
        lightbox.classList.remove('show'); // Remove the 'show' class
        enableScroll();
      }

      function changeImage(direction) {
        currentImageIndex += direction;
        const galleryItems = document.querySelectorAll(
          "#gallery .gallery-item"
        );
        const lightboxImg = document.getElementById("lightbox-img");

        if (currentImageIndex < 0) {
          currentImageIndex = galleryItems.length - 1;
        } else if (currentImageIndex >= galleryItems.length) {
          currentImageIndex = 0;
        }

        lightboxImg.src = galleryItems[currentImageIndex].querySelector("img").src;
      }

      document
        .getElementById("lightbox")
